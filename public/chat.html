<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Chat | ChatApp</title>
    <meta name="viewport" content="width=device-width, intitial-scale=1 user-scalable=no">
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="/images/chat.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
                <button>Send</button>
            </form>

            <button id="send-location">Send location</button>
        </div>
        <div class="emoticon__group">
            <div id="emoticon__panel" class="hidden">
                <div class="emoticon__panel">
                    <ol id="chat__emoticons" class="hidden" class="chat__emoticons"></ol>
                    <ol id="chat__animal__emoticons" class="hidden" class="chat__emoticons"></ol>
                    <ol id="chat__head__emoticons" class="hidden" class="chat__emoticons"></ol>
                </div>
            </div>
            <div class="emoticon__nav">
                <a class="emoticon__button" id="emoticons-smileys">ðŸ˜ƒ</a>
                <a class="emoticon__button" id="emoticons-animal-smileys">ðŸ˜º</a>
                <a class="emoticon__button" id="emoticons-head-smileys">ðŸ§’</a>
            </div>
        </div>
    </div>


    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>
            <a href="{{url}}" target="_blank">My current location</a>
            </p>
    </div>

    </li>
    </script>




    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/emoticons/emoticons.js"></script>

</body>

</html>
